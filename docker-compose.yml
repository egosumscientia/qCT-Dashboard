services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: qct
      POSTGRES_PASSWORD: qct
      POSTGRES_DB: qct
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://qct:qct@postgres:5432/qct
      ENVIRONMENT: prod
      AUTH_FAKE_USER: demo_user
      LOG_LEVEL: INFO
      READY_CHECK_DB: "true"
      METRICS_ENABLED: "true"
      METRICS_PATH: /metrics
      WEB_CONCURRENCY: 2
      GUNICORN_TIMEOUT: 60
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./images:/app/images
  prometheus:
    image: prom/prometheus:v2.54.1
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - web
  grafana:
    image: grafana/grafana:10.4.6
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
