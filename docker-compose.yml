services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: qct
      POSTGRES_PASSWORD: qct
      POSTGRES_DB: qct
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://qct:qct@postgres:5432/qct
      ENVIRONMENT: prod
      AUTH_FAKE_USER: demo_user
      LOG_LEVEL: INFO
      READY_CHECK_DB: "true"
      WEB_CONCURRENCY: 2
      GUNICORN_TIMEOUT: 60
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./images:/app/images
volumes:
  postgres_data:
