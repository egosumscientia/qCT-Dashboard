<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "qCT Dashboard" }}</title>
  <link rel="stylesheet" href="/static/css/fonts.css?v=1" />
  <link rel="stylesheet" href="/static/css/styles.css?v=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <script>
    function loadLocalChart() {
      var script = document.createElement('script');
      script.src = '/static/js/vendor/chart.min.js?v=1';
      document.head.appendChild(script);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" onerror="loadLocalChart()"></script>
</head>
<body>
  <header class="top-bar">
    <a class="brand" href="/">
      <span class="brand-mark">qCT</span>
      <span class="brand-sub">Imaging Results Viewer</span>
    </a>
    <nav class="nav">
      <a href="/" class="nav-link">Overview</a>
      <a href="/studies" class="nav-link">Studies</a>
      <a href="/followups" class="nav-link">Follow-ups</a>
      <a href="/ingestion" class="nav-link">Ingestion</a>
    </nav>
  </header>
  <section class="meta-bar" aria-label="Meta indicators">
    <div class="meta-item">
      <span class="meta-label">Last refreshed</span>
      <strong id="metaRefresh">--</strong>
    </div>
    <div class="meta-item">
      <span class="meta-label">Active filters</span>
      <strong id="metaFilters">0</strong>
    </div>
    <div class="meta-item">
      <span class="meta-label">Date range</span>
      <strong id="metaDateRange">All time</strong>
    </div>
  </section>
  <div
    class="banner"
    data-banner-enabled="true"
    data-banner-text="AI-assisted - simulated data - not for clinical use"
  >
    AI-assisted - simulated data - not for clinical use
  </div>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="/static/js/app.js?v=1"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
