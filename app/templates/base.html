<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "qCT Dashboard" }}</title>
  <link rel="stylesheet" href="/static/css/fonts.css?v=1" />
  <link rel="stylesheet" href="/static/css/styles.css?v=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <script>
    function loadLocalChart() {
      var script = document.createElement('script');
      script.src = '/static/js/vendor/chart.min.js?v=1';
      document.head.appendChild(script);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" onerror="loadLocalChart()"></script>
</head>
<body>
  <header class="top-bar">
    <a class="brand" href="/">
      <span class="brand-mark">qCT</span>
      <span class="brand-sub">Visor de resultados</span>
    </a>
    <nav class="nav">
      <a href="/" class="nav-link">Resumen</a>
      <a href="/studies" class="nav-link">Estudios</a>
      <a href="/followups" class="nav-link">Seguimiento</a>
      <a href="/ingestion" class="nav-link">Ingesta</a>
      <a href="/logout" class="nav-link">Salir</a>
    </nav>
  </header>
  <section class="meta-bar" aria-label="Meta indicators">
    <div class="meta-item">
      <span class="meta-label">Actualizado</span>
      <strong id="metaRefresh">--</strong>
    </div>
    <div class="meta-item">
      <span class="meta-label">Filtros activos</span>
      <strong id="metaFilters">0</strong>
    </div>
    <div class="meta-item">
      <span class="meta-label">Rango de fechas</span>
      <strong id="metaDateRange">Todo el periodo</strong>
    </div>
  </section>
  <div
    class="banner"
    data-banner-enabled="true"
    data-banner-text="Datos simulados. Uso informativo interno."
  >
    Datos simulados. Uso informativo interno.
  </div>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="/static/js/app.js?v=1"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
