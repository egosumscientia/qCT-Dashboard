upstream app_upstream {
  server web:8000;
  keepalive 32;
}

map $request_uri $limit_req_key {
  default $binary_remote_addr;
  ~^/_healthz$ "";
  ~^/_readyz$ "";
}

limit_req_zone $limit_req_key zone=public_rate:10m rate=5r/s;

server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name _;

  ssl_certificate /etc/nginx/ssl/qct.crt;
  ssl_certificate_key /etc/nginx/ssl/qct.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Security headers (tuned to current assets and inline scripts).
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Error pages (mount repo's nginx/errors into /usr/share/nginx/html/errors).
  error_page 404 /errors/404.html;
  error_page 500 502 503 504 /errors/500.html;

  location = /errors/404.html {
    root /usr/share/nginx/html;
    internal;
  }

  location = /errors/500.html {
    root /usr/share/nginx/html;
    internal;
  }

  # Health endpoints for uptime monitoring.
  location = /_healthz {
    access_log off;
    proxy_pass http://app_upstream;
  }

  location = /_readyz {
    access_log off;
    proxy_pass http://app_upstream;
  }

  location = /metrics {
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    proxy_pass http://app_upstream;
  }

  # Static assets with long-lived caching (versioned via query params).
  location /static/ {
    proxy_pass http://app_upstream;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  location /images/ {
    proxy_pass http://app_upstream;
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
  }

  location / {
    limit_req zone=public_rate burst=20 nodelay;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://app_upstream;
  }
}
